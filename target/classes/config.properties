# Dashboard configuration

# Enable or disable CSV export
export.csv.enabled=true

# Path to the CSV file
export.csv.path=report/metrics.csv

# Dashboard refresh interval in milliseconds
dashboard.refresh.interval=1000

# Max number of data points for sparklines
sparkline.max.history=20

# Enable colored output
dashboard.colors.enabled=true

# Comma-separated list of exchanges
exchanges=NYSE,NASDAQ,LSE